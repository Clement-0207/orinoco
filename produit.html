<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/style.css" />
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title>MVP-Orinoco-produit</title>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <div class="col-md-4 px-0">
          <img src="images/logoorinoco.jpg" class="img-logo" alt="enseigne">
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="panier.html">Panier</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="mt-4">Description Article</h1>
        <p class="lead">
          by
          <a href="#">Orinoco</a>
        </p>
        <!--affichage du choix-->
        <div class="row" id="choix"></div>
        <div class="m-auto row col-sm-9">
          <div class="m-auto col-sm-6 card">
            <img id="img-produit" src="" class="pt-3 card-img-top" alt="article">
            <div class="card-body">
              <h5 id="nom-produit" class="card-title"></h5>
              <p id="description-produit" class="card-text"></p>
              <a href="index.html" class="btn btn-primary">Retour</a>
            </div>
          </div>
          <div class="col-sm-6 card">
            <div class="pb-5 pl-0 pt-5 col-sm-8">
              <button type="button" class="btn btn-primary" data-toggle="dropdown-menu">
                Personnalisation
              </button>
              <div id="personnalisation-produit" class="dropdown-active">
              </div>
            </div>
            <div class="p-0 card-body">
              <h5 id="prix-produit" class="mt-auto card-title"></h5>
              <div class="quantity mb-3">
                <span>Quantit√© : </span>
                <input id="qtes" type="number" value="1" min="0" max="1000" step="1" class="ml-2" />
              </div>
              <button onclick="ajoutPanier()" class="mt-auto btn btn-primary">AJOUT PANIER</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
  </footer>
  <script src="produit.js"></script>
</body>

</html>
